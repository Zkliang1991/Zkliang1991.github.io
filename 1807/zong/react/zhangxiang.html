        h1{
            color:brown;
        }
    </style>
</head>
<body>
    <h1>react 总结  张祥</h1>
    <h1>react 和vue 对比</h1>
    <h1>一、本质区别：vue——本质是MVVM框架，由MVC发展而来
            React——本质是前端组件化框架，由后端组件化发展而来
            二、模板的区别：模板应该和JS逻辑分离；遵循开放封闭原则
            vue——使用模板（模板分离上更好）
            React——使用JSX（模板语法上更好）
            三、组件化的区别
            vue——支持组件化，不过是在MVVM上的扩展
            React——本身就是组件化
            四、共同点
            1、都支持组件化
            2、都是数据驱动视图</h1>
</body>
</html>
