<body>
    <h2>黄青  vue项目   总结</h2>
    <p>1：使用vuex进行数据请求，了解其如何使用  </p>
    <p>2：实现了购物车的基本功能，且购物车内的数据可以实时更新，全选，单选，数量加减页面的总价格和总数量均会更新；从首页开始，就能看到购物车数量的同步显示</p>
    <p>3：使用element-ui进行开发，加快开发</p>
    <p>4：有分页，排序，搜索的功能，但分页和搜索同时存在的时候，在第一页显示是正常的，到了第二页，便只剩下分页功能，搜索功能已失效</p>
    <p>5：登录注册使用了正则匹配，对注册的内容及长度有把控</p>
