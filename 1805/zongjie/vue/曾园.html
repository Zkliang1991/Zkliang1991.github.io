    <title>vue总结</title>

<body>
    <h1>vue总结</h1>
    <hr>
    <h3>在过去的vue项目周里，自身的不足以及对vue的熟练程度太低了，很多想实现的功能发现自己并不能实现，可能是我花的时间太少了，再这方面后面有机会的话可以利用余下的时间多了解下这方面的知识点。</h3>
    <h3>在本次项目中，还有许多地方需要自己去优化，比如样式方面，可以将项目中大量重复的样式统一的写在公共style里面。我自己用手机测试项目时，发现了项目中存在一些兼容方面的问题，比如评论，在苹果浏览器上面存在无法提交评论的情况，点赞效果有问题</h3>
    <h3>最后总结，在以后的项目中，如果做的是移动端的时候一定要考虑到兼容这一块的细节，自身也需要去学习和了解更多的关于项目的技术。</h3>

</body>
</html>
